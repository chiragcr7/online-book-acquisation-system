{% extends 'user/base_user.html' %}
{% block head %}
<title>Welcome</title>
{% endblock %}
{% block content %}
   <h2>Book Details</h2>

   <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in results %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{i.title.capitalize()}}</h5>
          <p class="card-text">From {{i.author}}</p>
          <p class="card-text">Price {{i.price}}</p>
          <a href="/buy/{{i.id}}" class="btn btn-outline-primary" role="button">Buy</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">In Stock: {{i.stock}}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
